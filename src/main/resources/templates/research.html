<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="header :: myHeader"></div>
    <title>Recherche</title>
</head>

<body>
    <div class="master-wrapper">

        <div th:insert="navBar :: myNavBar"></div>

        <section class="dark-wrapper opaqued parallax" data-parallax="scroll" data-image-src="\assets\img\bg\bg5.jpg"
            data-speed="0.7">
            <div class="section-inner pad-top-200">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 mt30 wow text-center">
                            <h2 class="section-heading">Recherche</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br /><br /><br />
        <br /><br />
        <div>
            <form th:action="@{/companies}" method="get">
                <div class="container">
                    <div class="w-25">
                        <div>
                            <label for="gov">
                                Chercher par gouvernorat :
                            </label>
                            <select name="governorate" id="gov" class="form-control">
                                <option value="">Choisissez la région</option>
                                <option th:each="govern : ${governorates}" th:value="${govern}" th:utext="${govern}">
                                </option>
                            </select>
                        </div>
                        <div>
                            <label for="act">
                                Activité
                            </label>
                            <input class="form-control" type="text" name="activity" id="act"
                                placeholder="Ex. : Câble, savon, etc.">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Chercher">
                    </div>
                </div>
            </form>
        </div>
        <br /><br /><br />
        <br /><br />
        <div th:insert="footer :: myFooter"></div>
    </div>
</body>

</html>
