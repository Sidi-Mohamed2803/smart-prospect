    <!-- Main wrapper - style you can find in pages.scss -->

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->

        <div th:insert="admin-navbar :: adminNavbar"></div>
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <div th:insert="admin-aside :: adminAside"></div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Domaines commerciaux</h4>
                    </div>
                    <!-- <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ms-auto">
                                <li><a href="#" class="fw-normal">Dashboard</a></li>

                            <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"

                        </div>
                    </div> -->

                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">Table des Domaines commerciaux</h3>
                            <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                            <div class="right">
                                <a href="/admin/add-domain" class="btn btn-primary btn-white">Ajouter nouveau domaine</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table text-nowrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">Nom</th>
                                            <th class="border-top-0">Activit√©s</th>
                                            <th class="border-top-0">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="domain : ${domains}">
                                            <td th:utext="${domain.name}"></td>
                                            <td th:utext="${domain.activities}"></td>
                                            <td>
                                                <a th:href="@{/admin/editdomain/{name}(name=${domain.name})}"
                                                    class="btn btn-success">Modifier le domaine</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="/ample-admin/js/app-style-switcher.js"></script>

    <script src="/ample-admin/js/waves.js"></script>
