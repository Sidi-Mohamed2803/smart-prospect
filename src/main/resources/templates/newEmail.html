<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="header :: myHeader"></div>
    <title>Envoyez un mail</title>
</head>

<body>
    <div class="master-wrapper">

        <div th:insert="navBar :: myNavBar"></div>

        <section class="dark-wrapper opaqued parallax" data-parallax="scroll"
            data-image-src="/kompleet/assets/img/bg/bg5.jpg" data-speed="0.7">
            <div class="section-inner pad-top-200">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 mt30 wow text-center">
                            <h2 class="section-heading">Envoyez un mail</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="contact-section-inner">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2">
                    <form method="post" th:action="@{/mail/send}">
                        <div id="inputs">
                            <div class="form-group form-floating">
                                <label for="fromEmail">Expéditeur *</label>
                                <input type="hidden" name="denomination" th:value="${denomination}">
                                <input type="text" class="form-control" name="fromEmail" id="fromEmail" placeholder=""
                                    required
                                    data-validation-required-message="Veuillez renseigner l'addresse de l'envoyeur."
                                    th:value="${fromEmail}" />
                            </div>
                            <div class="form-group form-floating">
                                <label for="toEmail">Destinataire *</label>
                                <input type="text" class="form-control" name="toEmail" id="toEmail" placeholder=""
                                    required
                                    data-validation-required-message="Veuillez renseigner l'addresse de destination."
                                    th:value="${toEmail}" />
                            </div>
                            <div class="form-group form-floating">
                                <label for="subject">Objet *</label>
                                <input type="text" class="form-control" name="subject" id="subject" placeholder=""
                                    required data-validation-required-message="Veuillez renseigner l'objet." />
                            </div>
                            <div class="form-group form-floating">
                                <label for="body">Message *</label>
                                <textarea name="body" class="form-control" id="body" placeholder="" required
                                    data-validation-required-message="Veuillez renseigner un corps à votre mail."></textarea>
                            </div>
                            <a th:href="@{/file/download}">
                                <i class="bi bi-file-pdf"></i>
                                Générer catalogue
                            </a>
                            <input class="btn btn-secondary btn-white mt30 pull-right" type="submit" name="submit"
                                value="Envoyer" style="color: black;" />

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:insert="footer :: myFooter"></div>
    </div>

</body>

</html>
