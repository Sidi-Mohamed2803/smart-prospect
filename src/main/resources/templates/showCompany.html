<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="header :: myHeader"></div>
    <title th:utext="${company.denomination}"></title>
</head>

<body>

    <div class="master-wrapper">

        <div th:insert="navBar :: myNavBar"></div>

        <section class="dark-wrapper opaqued parallax" data-parallax="scroll"
            data-image-src="/kompleet/assets/img/bg/gradient1.jpg" data-speed="0.7">
            <div class="section-inner pad-top-200">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 mt30 wow text-center">
                            <h2 class="section-heading" th:utext="${company.companyName}"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:if="${emailSent == 'true'}">
            
        </div>

        <div th:unless="${emailSent == 'false'}">

        </div>

        <div class="contact-section-inner">
            <div class="container">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>Dénomination</th>
                            <td th:text="${company.denomination}"></td>
                        </tr>
                        <tr>
                            <th>Raison sociale</th>
                            <td th:text="${company.companyName}"></td>
                        </tr>
                        <tr>
                            <th>Certification</th>
                            <td th:text="${company.certificate}"></td>
                        </tr>
                        <tr>
                            <th>Responsable</th>
                            <td th:text="${company.personInCharge}"></td>
                        </tr>
                        <tr>
                            <th>Activités</th>
                            <td th:text="${company.activities}"></td>
                        </tr>
                        <tr>
                            <th>Produits</th>
                            <td th:text="${company.products}"></td>
                        </tr>
                        <tr>
                            <th>Adresse de l'usine</th>
                            <td th:text="${company.factoryAddress}"></td>
                        </tr>
                        <tr>
                            <th>Gouvernorat</th>
                            <td th:text="${company.governorate}"></td>
                        </tr>
                        <tr>
                            <th>Délégation</th>
                            <td th:text="${company.delegation}"></td>
                        </tr>
                        <tr>
                            <th>Téléphone siège/usine</th>
                            <td th:text="${company.telephone}"></td>
                        </tr>
                        <tr>
                            <th>Fax siège/usine</th>
                            <td th:text="${company.fax}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${company.email}"></td>
                        </tr>
                        <tr>
                            <th>URL</th>
                            <td th:text="${company.webSiteUrl}"></td>
                        </tr>
                        <tr>
                            <th>Régime</th>
                            <td th:text="${company.regime}"></td>
                        </tr>
                        <tr>
                            <th>Pays partenaires</th>
                            <td th:text="${company.partnerCountries}"></td>
                        </tr>
                        <tr>
                            <th>Date d'entrée en production</th>
                            <td th:text="${company.productionEntryDate}"></td>
                        </tr>
                        <tr>
                            <th>Capital en TND</th>
                            <td th:text="${company.capital}"></td>
                        </tr>
                        <tr>
                            <th>Emploi</th>
                            <td th:text="${company.employment}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${company.email == ''}"></div>
                <div th:unless="${company.email == ''}">
                    <a th:href="|@{/mail(denomination=${company.denomination}, toEmail=${company.email})}|"
                        class="btn btn-secondary btn-white mt30 pull-right">Contatcer</a>
                </div>

            </div>
        </div>

        <div th:insert="footer :: myFooter"></div>

    </div>
</body>

</html>
